<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Season Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>NBA Season Simulator</h1>
<button id="simulateButton">Simulate NBA Season</button>
<h2>Eastern Conference</h2>
<table id="eastTable" class="conference-table">
    <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Win Percent</th>
    </tr>
</table>

<h2>Western Conference</h2>
<table id="westTable" class="conference-table">
    <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Win Percent</th>
    </tr>
</table>
<button id="simulatePlayoffButton">Simulate Playoffs</button>
<div class="playoff-bracket">
    <div class="conference">
        <h2>Western Conference</h2>
        <div class="round">
            <h3>First Round</h3>
            <div id="westFirstRoundMatchup"></div>
            <div id="westFirstRoundWinner"></div>
        </div>
        <div class="round">
            <h3>Semi-Finals</h3>
            <div id="westSemiFinalsMatchup"></div>
            <div id="westSemiFinalsWinner"></div>
        </div>
        <div class="round">
            <h3>Conference Finals</h3>
            <div id="westConferenceFinalsMatchup"></div>
            <div id="westConferenceFinalsWinner"></div>
        </div>
    </div>
    <div class="conference">
        <h2>Eastern Conference</h2>
        <div class="round">
            <h3>First Round</h3>
            <div id="eastFirstRoundMatchup"></div>
            <div id="eastFirstRoundWinner"></div>
        </div>
        <div class="round">
            <h3>Semi-Finals</h3>
            <div id="eastSemiFinalsMatchup"></div>
            <div id="eastSemiFinalsWinner"></div>
        </div>
        <div class="round">
            <h3>Conference Finals</h3>
            <div id="eastConferenceFinalsMatchup"></div>
            <div id="eastConferenceFinalsWinner"></div>
        </div>
    </div>
</div>
<div class="round">
    <h3>NBA Finals</h3>
    <div id="nbaFinalsMatchup"></div>
    <div id="nbaFinalsWinner"></div>
</div>

<script
    src="script.js">
</script>
</body>
</html>
